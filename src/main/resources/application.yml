server:
  port: 8080

spring:
  application:
    name: new-academy-api-server
  profiles:
    active: local
  
  jpa:
    defer-datasource-initialization: true
    properties:
      hibernate:
        enable_lazy_load_no_trans: false
  
  h2:
    console:
      enabled: false
      path: /h2-console
  
  security:
    user:
      name: admin
      password: admin123
      
  servlet:
    multipart:
      max-file-size: ${FILE_MAX_SIZE:20MB}
      max-request-size: ${FILE_MAX_TOTAL_SIZE:100MB}
      enabled: true

# JWT 설정
jwt:
  secret: ${JWT_SECRET:mySecretKeyForJWT2024!@#$%^&*()1234567890}
  access-expire-minutes: ${JWT_ACCESS_EXPIRE_MINUTES:15}
  refresh-expire-days: ${JWT_REFRESH_EXPIRE_DAYS:14}

management:
  endpoints:
    web:
      exposure:
        include: health,info

springdoc:
  swagger-ui:
    path: /swagger-ui
    display-request-duration: true
    try-it-out-enabled: true
    filter: true
    doc-expansion: none  # 아코디언을 접힌 상태로 표시
    tags-sorter: alpha   # 태그를 알파벳 순으로 정렬
    operations-sorter: alpha  # 오퍼레이션도 알파벳 순으로 정렬
  api-docs:
    path: /v3/api-docs

# 파일 업로드 설정
file:
  upload-dir: ${FILE_UPLOAD_DIR:./uploads}
  max-size: ${FILE_MAX_SIZE:20971520} # 20MB (단일 파일)
  max-total-size: ${FILE_MAX_TOTAL_SIZE:104857600} # 100MB (전체 파일)
  max-file-count: ${FILE_MAX_FILE_COUNT:10} # 최대 파일 개수
  allowed-extensions: ${FILE_ALLOWED_EXTENSIONS:jpg,jpeg,png,gif,bmp,pdf,doc,docx,xls,xlsx,ppt,pptx,txt,hwp,zip}

# Spring Multipart 설정 (위의 spring 섹션에 통합됨)

logging:
  level:
    root: INFO
    com.academy.api: DEBUG
    com.academy.api.academy.service: DEBUG
    com.academy.api.file.service: DEBUG