server:
  port: 8080

spring:
  application:
    name: new-academy-api-server
  
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://192.168.20.22:3306/academy?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=utf8&allowPublicKeyRetrieval=true
    username: root
    password: root-pass-123!
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 20000
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    defer-datasource-initialization: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  security:
    user:
      name: admin
      password: admin123
      
  servlet:
    multipart:
      max-file-size: ${FILE_MAX_SIZE:10MB}
      max-request-size: ${FILE_MAX_TOTAL_SIZE:50MB}
      enabled: true

# JWT 설정
jwt:
  secret: ${JWT_SECRET:mySecretKeyForJWT2024!@#$%^&*()1234567890}
  access-expire-minutes: ${JWT_ACCESS_EXPIRE_MINUTES:15}
  refresh-expire-days: ${JWT_REFRESH_EXPIRE_DAYS:14}

management:
  endpoints:
    web:
      exposure:
        include: health,info

springdoc:
  swagger-ui:
    path: /swagger-ui
  api-docs:
    path: /v3/api-docs

# 파일 업로드 설정
file:
  upload-dir: ${FILE_UPLOAD_DIR:./uploads}
  max-size: ${FILE_MAX_SIZE:10485760} # 10MB (단일 파일)
  max-total-size: ${FILE_MAX_TOTAL_SIZE:52428800} # 50MB (전체 파일)
  max-file-count: ${FILE_MAX_FILE_COUNT:10} # 최대 파일 개수
  allowed-extensions: ${FILE_ALLOWED_EXTENSIONS:jpg,jpeg,png,gif,bmp,pdf,doc,docx,xls,xlsx,ppt,pptx,txt,hwp,zip}

# Spring Multipart 설정 (위의 spring 섹션에 통합됨)

logging:
  level:
    root: INFO
    com.academy.api: DEBUG