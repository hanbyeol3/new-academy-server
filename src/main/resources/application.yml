server:
  port: 8080

spring:
  application:
    name: new-academy-api-server
  
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://192.168.20.22:3306/academy?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=utf8&allowPublicKeyRetrieval=true
    username: root
    password: root-pass-123!
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 20000
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    defer-datasource-initialization: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  security:
    user:
      name: admin
      password: admin123

# JWT 설정
jwt:
  secret: ${JWT_SECRET:mySecretKeyForJWT2024!@#$%^&*()1234567890}
  access-expire-minutes: ${JWT_ACCESS_EXPIRE_MINUTES:15}
  refresh-expire-days: ${JWT_REFRESH_EXPIRE_DAYS:14}

management:
  endpoints:
    web:
      exposure:
        include: health,info

springdoc:
  swagger-ui:
    path: /swagger-ui
  api-docs:
    path: /v3/api-docs

logging:
  level:
    root: INFO
    com.academy.api: DEBUG